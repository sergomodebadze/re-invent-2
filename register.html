<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div class="Welcome-div">
            <p class="Welcome">Welcome !</p>
        </div>
        <div class="Sign-up-to-loremipsum-div">
            <p class="Sign-up-to">Sign up to</p>
            <p class="Lorem-Ipsum-is-simply">Lorem Ipsum is simply</p>
        </div>
        <div class="input-div">
            <label class="Email-Username-Password-Confrim-Password">Email</label>
            <input type="Email" placeholder="Enter your email" class="input" id="emailInput">
            <p id="jsontext"></p>
        </div>
        <div class="input-div">
            <label class="Email-Username-Password-Confrim-Password">User name</label>
            <input type="text" placeholder="Enter your user name" class="input" id="usernameInput">
        </div>
        <div class="input-div">
            <label class="Email-Username-Password-Confrim-Password">Password</label>
            <input type="Password" placeholder="Enter your Password" class="input" id="passwordInput">
            <span class="eye-span1">
                <img src="/invisible 1.png" alt="img">
            </span>
        </div>
        <div class="input-div">
            <label class="Email-Username-Password-Confrim-Password">Confrim Password</label>
            <input type="Password" placeholder="Confrim your Password" class="input" id="confirmInput">
            <span class="eye-span2">
                <img src="/invisible 1.png" alt="img">
            </span>
        </div>
        <div class="button-div">
            <button class="button-Register" id="myButton">Register</button>
        </div>
        <div class="Already-have-an-Account-Register-div">
            <p class="Already-have-an-Account-Register">Already have an Account? <span class="Register"><a href="/index.html">Register</a></span> </p>
        </div>
    </div>
    <div class="img-div">
        <img src="/small-team-discussing-ideas-2194220-0.png" alt="img" class="img">
    </div>

    <script src="register.js"></script>
</body>
</html>
